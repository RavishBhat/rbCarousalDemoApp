<div>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>rb-carousel</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <img src="../../assets/images/github.svg" style=" cursor: pointer;     width: 70%;" alt="" (click)="redirectTo()">
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
        <img src="../../assets/images/github.svg"  style="  cursor: pointer;     width: 70%;" alt="">
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <app-rb-carousel-container></app-rb-carousel-container>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
